<VirtualHost *:80>
    ServerName localhost
    DocumentRoot "/var/www/vite-project"

    <Directory "/var/www/vite-project">
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog "logs/vite-project-error.log"
    CustomLog "logs/vite-project-access.log" combined
</VirtualHost>
